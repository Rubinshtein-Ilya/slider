<div class="carousel">
    <div class="carousel__counter">
        <div class="carousel__slider-prev">
            <img src="@img/left.svg" alt="prev">
        </div>
        <span id="current"></span>
        /
        <span id="total"></span>
        <div class="carousel__slider-next">
            <img src="@img/right.svg" alt="next">
        </div>
    </div>
    <div class="carousel__slider-wrapper">
        <div class="carousel__slider-inner">
            <div class="carousel__slide">
                <img class="carousel__img" src="@img/pepper.jpg" alt="pepper">
            </div>
            <div class="carousel__slide">
                <img class="carousel__img" src="@img/food-12.jpg" alt="food">
            </div>
            <div class="carousel__slide">
                <img class="carousel__img" src="@img/olive-oil.jpg" alt="oil">
            </div>
            <div class="carousel__slide">
                <img class="carousel__img" src="@img/paprika.jpg" alt="paprika">
            </div>
        </div>
    </div>
</div>
