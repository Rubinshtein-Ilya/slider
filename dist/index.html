<!doctype html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Карусель</title>
</head>
  <body>
    <div class="carousel">
    <div class="carousel__counter">
        <div class="carousel__slider-prev">
            <img src="images/left.svg" alt="prev">
        </div>
        <span id="current"></span>
        /
        <span id="total"></span>
        <div class="carousel__slider-next">
            <img src="images/right.svg" alt="next">
        </div>
    </div>
    <div class="carousel__slider-wrapper">
        <div class="carousel__slider-inner">
            <div class="carousel__slide">
                <img class="carousel__img" src="images/pepper.jpg" alt="pepper">
            </div>
            <div class="carousel__slide">
                <img class="carousel__img" src="images/food-12.jpg" alt="food">
            </div>
            <div class="carousel__slide">
                <img class="carousel__img" src="images/olive-oil.jpg" alt="oil">
            </div>
            <div class="carousel__slide">
                <img class="carousel__img" src="images/paprika.jpg" alt="paprika">
            </div>
        </div>
    </div>
</div>
    <script src="js/app.min.js"></script>
  </body>
</html>
